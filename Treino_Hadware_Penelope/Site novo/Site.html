<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <script src="Site.js"></script>   
    <link rel="stylesheet" href="Site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Minha Loja 2.0</h1>
    </header>

    <main>
        <div class="Title">
            <h2>Products</h2>
            <span>Lista de Produtos Da Minha Loja</span>
        </div>
        <div class="Card">
            <div class="LineInput">
                <label>Products</label>
                <input type="text" id="produto" placeholder="Product Name">

                <label>Value</label>
                <input type="text" id="valor" placeholder="Product Value">
            </div>

            <button onclick="produto.salvar()">Save Product</button>
            <button onclick="produto.cancelar()">Cancel Product</button>
    
        </div>
       <div class="content">
           <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produtc</th>
                    <th>Value</th>
                    <th class="center">actions</th>
                </thead>
                <tbody id="tbody">

                </tbody>
           </table>
       </div>
    </main>
    
</body>
</html>
