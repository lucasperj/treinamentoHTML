<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>financas</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>minhas financas</h1>
    </header>
    <div class="container">
        <div class="transactions">
            <div class="ent">
                <h2>Entradas</h2> <img  src="./img/entrada.png" alt="foto de moedas">
            </div>
            <div class="sai">
                <h2>Saidas</h2> <img src="./img/saida.png" alt="foto de moeda quebrada">
            </div>
            <div class="sal">
                <h2>Saldo</h2> <img src="./img/saldo.png" alt="foto de sifrao">
            </div>
        </div>
        <div class="actions">
            <button class="botao1">+ Nova Transacao</button>
            <button class="botao2">LImpar Transacoes</button>
        </div>
    
        <div class="content">
            <table border= 1>
                <thead>
                    <th class="center">discricao</th>
                    <th>valor</th>
                    <th>data</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
         <br> <br>
        <div><h3>minhas financas</h3></div>
        
    </div>
</body>
</html>
