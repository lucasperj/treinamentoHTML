<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de compras</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">

    <script src="script.js"></script>
</head>
<body>
    
    <header>
        <h1>Minha loja 1.0</h1>
    </header>
    <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

        <div class="card">
            <div class="lineInput">
                <label for="">produto</label>
                <input type="text"id="produto" placeholder="nome do produto">
            </div>

            <div class="lineInput">
                <label for="">preço</label>
                <input type="number"id="preço" placeholder="valor do produto">
            </div>
            <button onclick="produto.salvar()"id ="btn1"> salvar </button>
            <button onclick="produto.cancelar()"> cancelar </button>
        </div>

        <div class="content">
            <table border= 1>
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>preço</th>
                    <th class="center">Ações</th>
                </thead>
                <tbody id="tbody">
                   
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
